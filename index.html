<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  
<body>
  <div id ='app'>

    
    <!-- {{text}}
    <v-form v-slot="{ errors }" @submit="onSubmit" >
      {{errors}}
      <v-field id="email" name="email" type="email" class="form-control" placeholder="請輸入 Email" rules="required|email" v-model="user.email" :class="{'is-invalid':errors.email }"
      ></v-field>
      <error-message name="email" class="invalid-feedback"></error-message>

      <button>按我</button>
    </v-form> -->
    <div class="my-5 row justify-content-center">
      <v-form ref="form" class="col-md-6" v-slot="{ errors }" >
        <div class="mb-3">
          {{user.email}}
          <label for="email" class="form-label">Email</label>
          <!-- <v-field id="email" name="email" type="email" class="form-control"
                   :class="{ 'is-invalid': errors['email'] }" placeholder="請輸入 Email" 
                  ></v-field>
          <error-message name="email" class="invalid-feedback"></error-message> -->
          <v-field id="email" name="email" type="email" class="form-control":class="{'is-invalid':errors.email }" placeholder="請輸入 Email" rules="required|email" v-model="user.email" 
          ></v-field>
          <error-message name="email" class="invalid-feedback"></error-message>
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">收件人姓名</label>
          <v-field id="name" name="姓名" type="text" class="form-control" :class="{ 'is-invalid': errors['姓名'] }"
                   placeholder="請輸入姓名" rules="required|name"></v-field>
          <error-message name="姓名" class="invalid-feedback"></error-message>
        </div>

        <div class="mb-3">
          <label for="tel" class="form-label">收件人電話</label>
          <v-field
          id="phone"
          name="電話"
          type="text"
          class="form-control" 
          :class="{ 'is-invalid': errors['電話'] }"
          placeholder="請輸入電話"
          :rules="isPhone"
          v-model="user.phone"
        ></v-field>
        <error-message name="電話" class="invalid-feedback"></error-message>
      
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">收件人地址</label>
          <v-field id="address" name="地址" type="text" class="form-control" :class="{ 'is-invalid': errors['地址'] }"
                   placeholder="請輸入地址" rules="required" ></v-field>
          <error-message name="地址" class="invalid-feedback"></error-message>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">留言</label>
          <textarea id="message" class="form-control" cols="30" rows="10" ></textarea>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-danger"
                  >送出訂單</button>
        </div>
      </v-form>
    </div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.5.8/vee-validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.5.8/dist/vee-validate-rules.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.5.8/dist/vee-validate-i18n.min.js"></script>
  <script src="./form.js"></script>
</head>
  
  
</body>
</html>
